name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.venv
    
    - name: Type check with mypy
      run: |
        pip install mypy types-requests
        mypy src/ --ignore-missing-imports --check-untyped-defs || true
    
    - name: Test imports
      run: |
        python -c "from src.agent import SummarizingAgent; print('✓ Imports working')"
        python -c "from src.code_generator import CodeGenerator; print('✓ Code generator imports working')"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Check for exposed secrets
      run: |
        if grep -r "AIzaSy[A-Za-z0-9_-]\{33\}" --exclude-dir=.git --exclude-dir=.venv .; then
          echo "❌ Found exposed API key!"
          exit 1
        else
          echo "✅ No exposed API keys found"
        fi
